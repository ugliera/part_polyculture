<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Part de la polyculture-élevage dans la SAU communale</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/part_pe_dans_sau_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.501877777803486,-0.7552544572233696],[45.808407065512654,5.271913262418623]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_part_pe_dans_sau_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOM_COM_M</strong><br />' + (feature.properties['NOM_COM_M'] !== null ? autolinker.link(feature.properties['NOM_COM_M'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SAU_TOT</th>\
                        <td>' + (feature.properties['SAU_TOT'] !== null ? autolinker.link(feature.properties['SAU_TOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PART_PE</th>\
                        <td>' + (feature.properties['PART_PE'] !== null ? autolinker.link(feature.properties['PART_PE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_part_pe_dans_sau_1_0(feature) {
            if (feature.properties['PART_PE'] >= 0.000000 && feature.properties['PART_PE'] <= 6.000000 ) {
                return {
                pane: 'pane_part_pe_dans_sau_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['PART_PE'] >= 6.000000 && feature.properties['PART_PE'] <= 20.000000 ) {
                return {
                pane: 'pane_part_pe_dans_sau_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,191,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['PART_PE'] >= 20.000000 && feature.properties['PART_PE'] <= 38.000000 ) {
                return {
                pane: 'pane_part_pe_dans_sau_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,128,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['PART_PE'] >= 38.000000 && feature.properties['PART_PE'] <= 68.000000 ) {
                return {
                pane: 'pane_part_pe_dans_sau_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['PART_PE'] >= 68.000000 && feature.properties['PART_PE'] <= 100.000000 ) {
                return {
                pane: 'pane_part_pe_dans_sau_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_part_pe_dans_sau_1');
        map.getPane('pane_part_pe_dans_sau_1').style.zIndex = 401;
        map.getPane('pane_part_pe_dans_sau_1').style['mix-blend-mode'] = 'normal';
        var layer_part_pe_dans_sau_1 = new L.geoJson(json_part_pe_dans_sau_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_part_pe_dans_sau_1',
            layerName: 'layer_part_pe_dans_sau_1',
            pane: 'pane_part_pe_dans_sau_1',
            onEachFeature: pop_part_pe_dans_sau_1,
            style: style_part_pe_dans_sau_1_0,
        });
        bounds_group.addLayer(layer_part_pe_dans_sau_1);
        map.addLayer(layer_part_pe_dans_sau_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Part de la polyculture-élevage dans la SAU communale</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'part_pe_dans_sau<br /><table><tr><td style="text-align: center;"><img src="legend/part_pe_dans_sau_1_060.png" /></td><td>0 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/part_pe_dans_sau_1_6201.png" /></td><td>6 - 20</td></tr><tr><td style="text-align: center;"><img src="legend/part_pe_dans_sau_1_20382.png" /></td><td>20 - 38</td></tr><tr><td style="text-align: center;"><img src="legend/part_pe_dans_sau_1_38683.png" /></td><td>38 - 68</td></tr><tr><td style="text-align: center;"><img src="legend/part_pe_dans_sau_1_681004.png" /></td><td>68 - 100</td></tr></table>': layer_part_pe_dans_sau_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
